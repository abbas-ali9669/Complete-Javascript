<!-- In this topic we will learn about how we can build a webppage using html css and work with the javascript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>My Website</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h2>My Website</h2>
            <ul class="nav-items">
                <li><a href="">Home</a></li>
                <li><a href="">Todo</a></li>
                <li><a href="">Sign Up</a></li>
            </ul>
        </nav>

        <div class="headline">
            <h2>Manage Your Tasks</h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>

    <section class="section-todo">
        <div class="container">
            <h2>Your Plan For Today</h2>
            <form class="todo-form">
                <input type="text" name="" id="" placeholder="Add Todo">
                <input type="submit" value="Add Todo" class="btn btn-todo">
            </form>
        </div>
    </section>

    <section class="section-signup">
        <div class="container">
            <h2>Sign Up</h2>
            <form class="signup-form">
                <div class="form-group">
                    <label for="username">UserName</label>
                    <input type="text" name="username" id="username">

                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">

                    <label for="confirmpassword">Confirm Password</label>
                    <input type="text" name="confirmpassword" id="confirmpassword">

                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone">

                    <label for="eamil">Email</label>
                    <input type="email" name="email" id="email">

                    <label for="about">About Yourself</label>
                    <textarea name="about" id="about" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" value="Submit" class="btn signup-btn">
            </form>
        </div>
    </section>
    
</body>
</html>
