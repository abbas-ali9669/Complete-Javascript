<html>
    <head>
        <title>My Website</title>
        <script src="./Scirpt.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>My heading</h1>
            <p>Some usefull Information</p>

<!-- Theoretical Presentation -->
<!-- 1. First the browser store all the HTML in the javascript object called document. Also called as Root Node -->
<!-- 2. Then the browser see inside the child of the root node -->
<!-- NOTE - Browser also notes newLines\n and Spaces -->
<!-- 3. HTML also called as root element, The child node of root element -->
<!-- 4. Inside of the root element there are two childrens of root element -->
<!-- 5. Head is the child of the root element and it contain some of its more child newLine Space <title> tag. newLine Space <script> tag. And <title> and <script> tag contain some of their usefull information -->
<!-- 6. Body is also the child of root element and it also contain some of its usefull tag newLine space <h1> tag, newLine space <p> tag. <h1> and <p> tags are aslo contains some of their usefull information -->
